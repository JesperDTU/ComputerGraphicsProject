<!DOCTYPE html>
<html>
<head>
    <title>Project</title>
    <script type="text/javascript" src="MV.js"></script>
    <script type="text/javascript" src="genmipmap.js"></script>
    <script type="text/javascript" src="OBJParser.js"></script>
    <script type="text/javascript" src="OBJParser_wire.js"></script>
    <script type="text/javascript" src="project.js"></script>
    <style>
        /* Two-column layout: canvas left, interactions right */
        html, body {
            height: 100%;
            margin: 0;
        }
        .app-root {
            display: flex;
            height: 100vh;
            gap: 12px;
            align-items: stretch;
        }
        .canvas-column {
            flex: 1 1 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #111;
            padding: 8px;
            box-sizing: border-box;
            min-width: 200px;
        }
        #my-canvas {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            display: block;
            background: #222;
        }
        .controls-column {
            width: 320px;
            min-width: 220px;
            box-sizing: border-box;
            padding: 12px;
            overflow-y: auto;
            background: #f5f5f5;
            border-left: 1px solid #ddd;
        }
        .controls-column label, .controls-column select {
            display: block;
            margin-bottom: 8px;
            width: 100%;
        }
        .controls-column button {
            margin-bottom: 8px;
        }
        .controls-column input[type='range'] {
            display: block;
            margin-bottom: 8px;
            width: 100%;
        }
        .controls-row {
            display: flex;
            gap: 8px;
        }
        .orbit-toggle {
            flex: 1 1 0;
            padding: 6px 8px;
            border: 1px solid #ccc;
            background: #fff;
            cursor: pointer;
            border-radius: 4px;
        }
        .orbit-toggle.active {
            background: #2b80ff;
            color: white;
            border-color: #1f5fd6;
        }
    </style>
</head>

<body>
    <div class="app-root">
        <div id="canvas-container" class="canvas-column">
            <canvas id="my-canvas"></canvas>
        </div>

        <aside class="controls-column" aria-label="Controls">
            <label for="orbitSpeedSlider">Orbit speed</label>
            <input id="orbitSpeedSlider" type="range" min="0" max="0.2" step="0.01" value="0.05">

            <label for="orbitMode">Orbit Mode:</label>
            <div class="controls-row" id="orbitMode">
                <button id="orbitCameraBtn" class="orbit-toggle" type="button">Camera</button>
                <button id="orbitObjectBtn" class="orbit-toggle" type="button">Object</button>
            </div>
            
            <label for="objectSelect">Object:</label>
            <select id="objectSelect">
                <option value="Sphere" selected>Sphere</option>
                <option value="Donut">Donut</option>
                <option value="Teapot">Teapot</option>
                <option value="monkey_with_hat">Party Monkey</option>
                <option value="Bunny">Bunny</option>
            </select>

            <label for="blurSlider">Reflection blur:</label>
            <input id="blurSlider" type="range" min="2" max="7" step="0.1" value="2">

            <label for="Environment">Environment:</label>
            <select id="Environment">
                <option value="Brightday">Bright Day</option>
                <option value="Autumn">Autum</option>
                <option value="CloudyHills">Cloudy Hills</option>
                <option value="GreenHill">Green Hill</option>
                <option value="Terrain">Terrain</option>
            </select>

            <label for="diffuseColor">Diffuse Color:</label>
            <input id="diffuseColor" type="color" value="#ffffff" style="width:100%; margin-bottom:8px;" />
        </aside>
    </div>

    <script>
        function resizeCanvasToContainer() {
            const canvas = document.getElementById('my-canvas');
            const container = document.getElementById('canvas-container');
            if (!canvas || !container) return;
            const width = Math.max(1, container.clientWidth);
            const height = Math.max(1, container.clientHeight);
            if (canvas.width !== width || canvas.height !== height) {
                canvas.width = width;
                canvas.height = height;
                canvas.style.width = width + 'px';
                canvas.style.height = height + 'px';
            }
        }

        window.addEventListener('load', function() {
            resizeCanvasToContainer();
        });
        window.addEventListener('resize', function() {
            resizeCanvasToContainer();
        });
    </script>
</body>

</html>
