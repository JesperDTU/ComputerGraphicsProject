<!DOCTYPE html>
<html>
<head>
    <title>Project</title>
    <script type="text/javascript" src="MV.js"></script>
    <script type="text/javascript" src="genmipmap.js"></script>
    <script type="text/javascript" src="OBJParser.js"></script>
    <script type="text/javascript" src="OBJParser_wire.js"></script>
    <script type="text/javascript" src="project.js"></script>
</head>

<body>
    <div style="display: flex; justify-content: center;">
        <canvas id="my-canvas"></canvas>
    </div>

    <div style="margin-top: 10px; display: flex; gap: 10px; justify-content: center;">
        <label for="objectSelect" style="align-self: center;">Object:</label>
        <select id="objectSelect">
            <option value="Sphere" selected>Sphere</option>
            <option value="Cube">Cube</option>
            <option value="Donut">Donut</option>
            <option value="monkey_with_hat">Party Monkey</option>
            <option value="Tree">Tree</option>
            <option value="Bunny">Bunny</option>
        </select>
        <button id="OrbitToggle">Orbit on/off</button>
        <select id="Environment">
            <option value="Brightday">Bright Day</option>
            <option value="Autumn">Autum</option>
            <option value="CloudyHills">Cloudy Hills</option>
            <option value="GreenHill">Green Hill</option>
            <option value="Terrain">Terrain</option>
        </select>
    </div>

    <script>
        window.addEventListener('load', function() {
            const canvas = document.getElementById('my-canvas');
            canvas.width = window.innerHeight / 1.1;
            canvas.height = window.innerHeight / 1.1;
        });
    </script>
</body>

</html>
