<!DOCTYPE html>
<html>
<head>
    <title>Project</title>
    <script type="text/javascript" src="MV.js"></script>
    <script type="text/javascript" src="genmipmap.js"></script>
    <script type="text/javascript" src="OBJParser.js"></script>
    <script type="text/javascript" src="OBJParser_wire.js"></script>
    <script type="text/javascript" src="project.js"></script>
    <style>
        /* Two-column layout: canvas left, interactions right */
        html, body {
            height: 100%;
            margin: 0;
        }
        .app-root {
            display: flex;
            height: 100vh;
            gap: 12px;
            align-items: stretch;
        }
        .canvas-column {
            flex: 1 1 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #111;
            padding: 8px;
            box-sizing: border-box;
            min-width: 200px;
        }
        #my-canvas {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            display: block;
            background: #222;
        }
        .controls-column {
            width: 320px;
            min-width: 220px;
            box-sizing: border-box;
            padding: 12px;
            overflow-y: auto;
            background: #f5f5f5;
            border-left: 1px solid #ddd;
        }
        .controls-column label, .controls-column select, .controls-column button {
            display: block;
            margin-bottom: 8px;
            width: 100%;
        }
        .controls-row {
            display: flex;
            gap: 8px;
        }
    </style>
</head>

<body>
    <div class="app-root">
        <div id="canvas-container" class="canvas-column">
            <canvas id="my-canvas"></canvas>
        </div>

        <aside class="controls-column" aria-label="Controls">
            <label for="orbitSpeedSlider">Orbit speed: <span id="orbitSpeedValue">0.01</span></label>
            <input id="orbitSpeedSlider" type="range" min="0" max="0.1" step="0.001" value="0.01">

            <label for="objectSelect">Object:</label>
            <select id="objectSelect">
                <option value="Sphere" selected>Sphere</option>
                <option value="Cube">Cube</option>
                <option value="Donut">Donut</option>
                <option value="monkey_with_hat">Party Monkey</option>
                <option value="Tree">Tree</option>
                <option value="Bunny">Bunny</option>
            </select>

            <label for="Environment">Environment:</label>
            <select id="Environment">
                <option value="Brightday">Bright Day</option>
                <option value="Autumn">Autum</option>
                <option value="CloudyHills">Cloudy Hills</option>
                <option value="GreenHill">Green Hill</option>
                <option value="Terrain">Terrain</option>
            </select>

            <!-- Additional controls (if any) will appear below and be scrollable -->
        </aside>
    </div>

    <script>
        function resizeCanvasToContainer() {
            const canvas = document.getElementById('my-canvas');
            const container = document.getElementById('canvas-container');
            if (!canvas || !container) return;
            // Match the canvas backing store to the container size for crisp rendering
            const width = Math.max(1, container.clientWidth);
            const height = Math.max(1, container.clientHeight);
            if (canvas.width !== width || canvas.height !== height) {
                canvas.width = width;
                canvas.height = height;
                canvas.style.width = width + 'px';
                canvas.style.height = height + 'px';
            }
        }

        window.addEventListener('load', function() {
            resizeCanvasToContainer();
        });
        window.addEventListener('resize', function() {
            resizeCanvasToContainer();
        });
    </script>
</body>

</html>
